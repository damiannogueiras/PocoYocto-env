services:
  pocoyocto:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        YOCTO_PASS: pocoyo
    image: damiannogueiras/pocoyocto-env:latest
    container_name: pocoyocto-[machine]
    
    # Configuración de terminal interactiva
    stdin_open: true
    tty: true
    
    # Volúmenes
    volumes:
      - yocto-output-[machine]:/home/yoctouser/yocto_output
      - build-[machine]:/home/yoctouser/yocto_projects/poky/build

    working_dir: /home/yoctouser/yocto_projects
    
    # Mantiene el contenedor corriendo y lanza toaster
    command: /bin/bash -c "cd poky && source oe-init-build-env ../build && source toaster start webport=0.0.0.0:8000 && exec /bin/bash"
    
    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 10G
        reservations:
          cpus: '6'
          memory: 8G
    
    # Health check
    healthcheck:
      test: ["CMD", "test", "-d", "/home/yoctouser/yocto_projects"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Red personalizada
    networks:
      - yocto-network
    
    # Reinicio automático
    restart: unless-stopped
    
    # Variables de entorno
    environment:
      - YOCTO_BUILD_TYPE=minimal
      - SSTATE_DIR=/home/yoctouser/yocto_output/sstate-cache
      - DL_DIR=/home/yoctouser/yocto_output/downloads
      - TMPDIR=/home/yoctouser/yocto_output/tmp

networks:
  yocto-network:
    driver: bridge

volumes:
  build-[machine]:
    driver: local
  yocto-output-[machine]:
    driver: local
